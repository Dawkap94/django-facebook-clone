<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search results</title>
</head>
{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1>Search Results:</h1>
  <ul>
    {% for user in results %}
        <div class="FriendsDiv2">
            <img src="{{ user.avatar.url }}" alt="{{ user.username }}'s avatar" id="SearchResult">
            <a href="{% url 'profile' user_id=user.id %}"> {{ user.first_name }} {{user.last_name}} </a>
        </div>
    {% empty %}
    <li>No results found.</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
</html>
