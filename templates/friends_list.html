<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Friends List</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/friends_list.css'%}">

</head>
<body>
{% include 'base.html'%}
<p></p>
<div class="container">
        <h2> <p style="center">Looking for more friends?</p> </h2>
    <hr>
    <div class="row bootstrap snippets bootdeys">
    {% for elem in all_users %}
        <div class="col-md-3">
            <div class="panel text-center">
                <a href="{% url 'profile' user_id=elem.id %}">
                <div class="panel-body">
                    {% if elem.avatar %}
                  <img alt="Avatar" class="img-md img-circle img-border mar-btm userAvatar" src="{{ elem.avatar.url }}" height="100px" width="100px">
                    {% else %}
                    No photo
                    {% endif %}
                  <h4 class="mar-no">{{elem.username}}</h4>
                </div>
                </a>
            <div class="pad-all">
              <div class="pad-btm">
                <button class="btn btn-primary">Follow</button>
                <button class="btn btn-success">Message</button>
              </div>
            </div>
          </div>
    </div>
    {% endfor %}
</div>





</body>
</html>
